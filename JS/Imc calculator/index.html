<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imc </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Box">
        <fieldset class="boxSet">
            <form>
                <legend class="tittle">IMC Calculator</legend>
                <div class="informationBox">
                    <div class="input">
                        <label>Nome:</label>
                        <input id="name" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="input">
                        <label>Height:</label>
                        <input id="height" type="number" name="height" placeholder="Height">
                    </div>
                    <div class="input">
                        <label>Weight:</label>
                        <input id="weight" type="number" name="weight" placeholder="Weight">
                    </div>
                    <button class="buttoncalculate" type="button" id="calculate"
                        class="btnCalculateIMC">calculate</button>
                    <div class="resultArea" id="result"></div>
                </div>
            </form>
        </fieldset>
    </div>
    <script src="./script.js"></script>
</body>


</html>
